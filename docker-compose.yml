services:
  mongo:
    image: mongo:7
    container_name: progtalk-mongo
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: progtalk-backend
    depends_on:
      - mongo
    env_file:
      - ./backend/.env
    environment:
      MONGO_URI: mongodb://mongo:27017/progtalk
      PORT: 443
      TLS_KEY_PATH: /app/certs/progtalk.key
      TLS_CERT_PATH: /app/certs/progtalk.crt
    ports:
      - "443:443"
    volumes:
      - ./nginx/certs:/app/certs:ro
    restart: unless-stopped

volumes:
  mongo_data:
