version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: progtalk-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: progtalk-backend
    depends_on:
      - mongo
    env_file:
      - ./backend/.env
    environment:
      MONGO_URI: mongodb://mongo:27017/progtalk
    expose:
      - "3000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: progtalk-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  mongo_data:
